<!DOCTYPE html>
<html>
    <head>
        <title>Window.open Javascript demonstrator</title>
        <script>
            var toOpen = prompt("What link do you want to open? Please exclude https:// or http:// in your link.");
            var secure = confirm("Do you want the secure version, or the insecure version? OK for secure, cancel for insecure.");
            alert("Now opening new tab that is loading "+toOpen+", press OK to continue...");
            if(secure == true){
            window.open("https://"+toOpen);
                window.close();
            }else{
                window.open("http://"+toOpen);
                window.close();
            }
        </script>
        </head>
        </html>
